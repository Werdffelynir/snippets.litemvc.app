[h]Проверка Имени и Email[/h]
[code]<script type='text/javascript'>
function validate(){
    //Считаем значения из полей name и email в переменные x и y
    var x=document.forms['form']['name'].value;
    var y=document.forms['form']['email'].value;
    //Если поле name пустое выведем сообщение и предотвратим отправку формы
    if (x.length==0){
        document.getElementById('namef').innerHTML='*обязательно для заполнения';
        return false;
    }
    //Если поле email пустое выведем сообщение и предотвратим отправку формы
    if (y.length==0){
        document.getElementById('emailf').innerHTML='*обязательно для заполнения';
        return false;
    }
    //Проверим содержит ли значение введенное в поле email символы @ и .
    at=y.indexOf("@");
    dot=y.indexOf(".");
    //Если поле не содержит эти символы знач email введен не верно
    if (at<1 || dot <1){
        document.getElementById('emailf').innerHTML='*email введен не верно';
        return false;
    }
}
</script>

<form name='form' onsubmit='return validate()'>
    Имя: 
    <input type='text' name='name'> <span style='color:red' id='namef'></span><br />
    e-mail: 
    <input type='text' name='email'> <span style='color:red' id='emailf'></span><br />
    <input type='submit' value='Отправить форму'>
</form>[/code]
